<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="style.css" />

</head>
<body id="body" type="text">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
            </br>
            <img src="images/2-WordGuess.jpg" alt="">



    <div id="guesses" class="text-center">You have 10 guesses left</div>
    <div id="game" class="text-center mb-4"></div>

    <input  type="text" maxlength="1" class="hidden" autofocus hidden >
    <div class="text-center mt-4 mb-1 history">
        <h2>History:</h2>
    </div>
    <button onclick="reload()">Reload Game</button>

    <div class="video-containers">
        <iframe id="queen" src="" frameborder="0" ></iframe>
        <iframe id="madona" src="" frameborder="0" ></iframe>
        <iframe id="journey" src="" frameborder="0" ></iframe>
        <iframe id="survivor" src="" frameborder="0" ></iframe>
        <iframe id="game-over" src="" frameborder="0" ></iframe>
    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
